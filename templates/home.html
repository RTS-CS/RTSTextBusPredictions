<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTS Text Bus Predictions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <header>
            <h1>ðŸšŒ RTS Bus Predictions Assistant</h1>
            <div id="clock" class="clock"></div>
        </header>

        <!-- Chat Box Section -->
        <section class="chat-box">
            {% if chat_history %}
                {% for item in chat_history %}
                    <div class="message {{ item.sender }}">
                        <span class="bubble">{{ item.text | replace('\n', '<br>') | safe }}</span>
                    </div>
                {% endfor %}
            {% else %}
                <div class="message bot">
                    <span class="bubble">Hi ðŸ‘‹! Enter a Stop ID (1-4 digits) to get started.</span>
                </div>
            {% endif %}
        </section>

        <!-- Form Section -->
        <form class="chat-form" method="POST">
            <input type="text" name="message" placeholder="Enter Stop ID or question..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
