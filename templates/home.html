<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTS Bus Assistant Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>RTS Bus Assistant</h1>

        <div class="chat-box">
            {% for message in chat_history %}
                <div class="message {{ message.sender }}">
                    <p>{{ message.message }}</p>
                </div>
            {% endfor %}
        </div>

        <form method="POST" class="chat-form">
            <input type="text" name="user_input" placeholder="Ask something or enter Stop ID..." required autofocus autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
