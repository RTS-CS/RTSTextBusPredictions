<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gainesville RTS Bus Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gainesville RTS Bus Chat</h1>

        <div class="chat-box">
            {% for msg in chat_history %}
                <div class="message {{ msg.sender }}">{{ msg.text }}</div>
            {% endfor %}
        </div>

        <form method="POST" class="chat-form">
            <input type="text" name="message" placeholder="Enter Stop ID or ask a question..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
