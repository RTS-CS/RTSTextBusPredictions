<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTS Bus Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>üöç RTS Bus Predictions</h1>

    <form method="POST">
        <input type="text" name="stop_id" placeholder="Enter Stop ID" required>
        <button type="submit">Get Predictions</button>
    </form>

    {% if stop_id %}
        <div class="predictions">
            <h2>Predictions for Stop ID: {{ stop_id }}</h2>

            {% if predictions %}
                <ul>
                    {% for prediction in predictions %}
                        <li>{{ prediction }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No predictions available for this stop.</p>  <!-- When no buses coming -->
            {% endif %}
        </div>
    {% elif error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
</body>
</html>
