<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTS Text Bus Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- ========== SECTION 1: JavaScript for Clock and Auto-Refresh ========== -->
    <script>
        // Live clock
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById("clock").textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        window.onload = updateClock;

        // Auto-refresh predictions every 60 seconds
        setInterval(() => {
            fetch('/refresh', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            }).then(() => {
                window.location.reload();
            });
        }, 60000);
    </script>
</head>

<body>

    <!-- ========== SECTION 2: Main Container ========== -->
    <div class="chat-container">

        <!-- ========== SECTION 3: Header (Title + Clock) ========== -->
        <h1>ðŸšŒ RTS Bus Predictions Assistant</h1>
        <div id="clock" style="text-align: center; font-size: 16px; color: #555; margin-top: -10px; margin-bottom: 20px;"></div>

        <!-- ========== SECTION 4: Chat Box ========== -->
        <div class="chat-box">
            {% if chat_history %}
                {% for item in chat_history %}
                    <div class="message {{ item.sender }}">
                        <span class="bubble">{{ item.text | replace('\n', '<br>') | safe }}</span>
                    </div>
                {% endfor %}
            {% else %}
                <div class="message bot">
                    <span class="bubble">Hi ðŸ‘‹! Enter a Stop ID (1-4 digits) to get started.</span>
                </div>
            {% endif %}
        </div>

        <!-- ========== SECTION 5: Input Form ========== -->
        <form class="chat-form" method="POST">
            <input type="text" name="message" placeholder="Enter Stop ID or question..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>

    </div>

</body>
</html>
